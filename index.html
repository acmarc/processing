
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

            // Write your project here
            
            void setup() {
              size(700, 700);
              background(205);
            }
            void draw(){
                pushMatrix();
                translate(350, 350);
                rotate(radians(frameCount * 7  % 360));
                fill(0, 250, 25);
                rect(15, 15, 13, 17);
                rotate(radians(frameCount * 2  % 360));
                fill(255, 0, 0);
                triangle(45, 30, 55, 55, 30, 45);
                rotate(radians(frameCount * 5  % 270));
                fill(180, 98, 75);
                triangle(70, 40, 65, 65, 40, 70);
                rotate(radians(frameCount * 3  % 270));
                fill(0, 255, 0);
                triangle(120, 30, 95, 95, 30, 120);
                translate(110, 110);
                rotate(radians(frameCount * 1  % 360));
                fill(0, 0, 255);
                ellipse(10, 10, 15, 15);
                translate(115, 115);
                rotate(radians(frameCount * 1  % 360));
                fill(225, 255, 0);
                ellipse(10, 10, 15, 15);
                translate(90, 90);
                rotate(radians(frameCount * 1  % 360));
                fill(255, 182, 193);
                triangle(145, 50, 120, 120, 50, 145);
                popMatrix();
            }

            
        </script>
        <canvas></canvas>
    </body>
</html>
